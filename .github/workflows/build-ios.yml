name: Build Flutter iOS Unsigned IPA

on:
  workflow_dispatch:

jobs:
  build_ios_unsigned:
    runs-on: macos-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # sesuaikan versi Flutter kamu

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # 4️⃣ Build iOS unsigned IPA (untuk simulator / generic device)
    - name: Build iOS unsigned IPA
      run: |
        flutter build ios --release --no-codesign

    # 5️⃣ Upload hasil build ke GitHub
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-ios-ipa
        path: build/ios/ipa/*.ipa

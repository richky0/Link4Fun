name: Build Flutter iOS for Simulator

on:
  workflow_dispatch:

jobs:
  build_ios_simulator:
    runs-on: macos-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # sesuaikan dengan versi Flutter kamu

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # 4️⃣ Build iOS for simulator (unsigned)
    - name: Build iOS Simulator
      run: flutter build ios --simulator

    # 5️⃣ Upload built app (.app) ke GitHub untuk download
    - name: Upload iOS Simulator build
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-app
        path: build/ios/iphonesimulator/Runner.app
